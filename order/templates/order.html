<!-- ดึง layout.html มาใช้-->
{% extends "layout.html" %}

<!-- ดึงฟังก์ชันการแปลงตัวเลขให้อยู่ในรูปของสกุลเงิน โดยดึง humanize จาก setting -->
{% load humanize %}

<!-- แทรกส่วน 'Home page' ในหน้า index ไปไว้ในไฟล์ layout-->
{% block title %}
The shipping information
{% endblock %}

<!-- แทรกส่วนของ index มาวางในส่วนของ block content ในไฟล์ layout -->
{% block content %}
<!-- เนื้อหา (Content) -->
<section class="content2 cid-tsEQSCqggh my-5" id="content2-2">
    <div class="container my-5">
        <div class="mt-1">
            <!-- Checkout Panel Information-->
            <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-4">
                <h3 class="fs-5 fw-bolder m-0 lh-1">The shipping information</h3>
            </div>
            <div class="row">
                <form method="POST">
                {% csrf_token %}
                <!--Phone-->
                <div class="col-12">
                    <div class="form-group">
                        <label for="phone" class="form-label">Contact number</label>
                        <input type="tel" class="form-control" name="phone" required>
                    </div>
                </div>
             <!-- Address-->
                <div class="col-12">
                    <div class="form-group">
                        <label for="address" class="form-label"> Address </label>
                        <input type="text" class="form-control" name="address" required></input>
                    </div>
                </div>
            </div>
            <div class="col-auto mbr-section-btn align-center">
                <button type="submit" class="btn btn-primary display-4">Submit</button>
            </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
